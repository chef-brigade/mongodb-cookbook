---
driver:
  name: vagrant
  chef_version: 12.19.36
  # chef_version: latest
  linked_clone: true

provisioner:
  require_chef_omnibus: 12.19.36

verifier:
  name: inspec

client_rb:
  treat_deprecation_warnings_as_errors: true
  resource_cloning: false

platforms:
- name: centos-6.8
- name: centos-7.3
- name: debian-7.11
  # Set due to https://github.com/test-kitchen/kitchen-vagrant/issues/293
  driver:
    kitchen_cache_directory: ~/.kitchen/cache/debian
- name: debian-8.6
- name: fedora-25
- name: ubuntu-14.04
- name: ubuntu-16.04

suites:
- name: default
  run_list:
  - "recipe[sc-mongodb]"

- name: replicaset
  run_list:
  - "recipe[sc-mongodb::replicaset]"
  attributes:
    mongodb:
      cluster_name: kitchen
      config:
        mongod:
          replication:
            replSetName: kitchen

- name: configserver
  run_list:
  - "recipe[sc-mongodb::configserver]"

- name: mongos
  run_list:
  - "recipe[sc-mongodb::configserver]"
  - "recipe[sc-mongodb::mongos]"
  attributes:
    mongodb:
      cluster_name: default
      config:
        mongod:
          net:
            # use this port since mongos will use 27017 instead
            port: 27019
        mongos:
          sharding:
            configDB: 127.0.0.1:27019

- name: mms_monitoring_agent
  run_list:
  - "recipe[sc-mongodb::mms_monitoring_agent]"
  attributes:
    mongodb:
      mms_agent:
        api_key: "random key"
        monitoring:
          sslRequireValidServerCertificates: false
  excludes:
    # Upstart is not present
    - debian-7.11

- name: mms_backup_agent
  run_list:
  - "recipe[sc-mongodb::mms_backup_agent]"
  attributes:
    mongodb:
      mms_agent:
        api_key: "random key"
        backup:
          sslRequireValidServerCertificates: false
  excludes:
    # Upstart is not present
    - debian-7.11

- name: user_management
  run_list:
  - "recipe[sc-mongodb::default]"
  - "recipe[sc-mongodb::user_management]"
  attributes:
    mongodb:
      config:
        auth: true
      users:
        - username: kitchen
          password: blah123
          roles:
            - read
          database: admin
  includes:
    # Only need to test this on one OS since this is
    # purely to test mongo ruby driver code
    - centos-7.3

- name: user_management_v2
  run_list:
  - recipe[sc-mongodb::default]
  - recipe[sc-mongodb::user_management]
  attributes:
    mongodb:
      config:
        auth: true
      ruby_gems:
        mongo: ~> 2.0
      users:
        - username: kitchen
          password: blah123
          roles:
            - read
          database: admin
  includes:
    # Only need to test this on one OS since this is
    # purely to test mongo ruby driver code
    - centos-7.3

- name: user_management_v2_delete
  run_list:
  - recipe[sc-mongodb::default]
  - recipe[sc-mongodb::user_management]
  - recipe[mongodb_spec::user_delete]
  attributes:
    mongodb:
      config:
        auth: true
      ruby_gems:
        mongo: ~> 2.0
      users:
        - username: kitchen
          password: blah123
          roles:
            - read
          database: admin
  includes:
    # Only need to test this on one OS since this is
    # purely to test mongo ruby driver code
    - centos-7.3
